<body data-theme="light">

<header>
    <h1>Advanced Study & Goal Tracker</h1>
    <div class="theme-toggle" onclick="toggleTheme()">Dark Mode</div>
</header>

<div class="container">
    <h2>Daily Goals</h2>
    <div class="goal-input">
        <input type="text" id="goalInput" placeholder="Add new goal">
        <select id="goalPriority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button onclick="addGoal()">Add Goal</button>
    </div>
    <ul id="goalList"></ul>

    <h2>Study Tracker</h2>
    <div class="study-input">
        <input type="number" id="studyInput" placeholder="Add study hours" min="0">
        <button onclick="addStudy()">Add Hours</button>
    </div>

    <div class="chart-toggle">
        <button class="active" onclick="setChartType('daily')">Daily</button>
        <button onclick="setChartType('weekly')">Weekly</button>
        <button onclick="setChartType('monthly')">Monthly</button>
    </div>

    <canvas id="studyChart" width="400" height="200"></canvas>

    <div class="stats">
        <div class="stat-card">
            <h3 id="totalHours">0</h3>
            <p>Total Study Hours</p>

        <div class="stat-card">
            <h3 id="completedGoals">0</h3>
            <p>Completed Goals</p>
        </div>
        <div class="stat-card">
            <h3 id="pendingGoals">0</h3>
            <p>Pending Goals</p>
        </div>
    </div>

    <h2>Reminders</h2>
    <div class="reminder-input">
        <input type="text" id="reminderInput" placeholder="Add a reminder">
        <button onclick="addReminder()">Add</button>
    </div>
    <ul id="reminderList"></ul>
</div>

<script>
let goals = [];
let studyHours = [];
let studyLabels = [];
let reminders = [];
let chartType = 'daily';

function toggleTheme() {
    const body = document.body;
    if(body.dataset.theme === 'light') {
        body.dataset.theme = 'dark';
        document.querySelector('.theme-toggle').textContent = 'Light Mode';
    } else {
        body.dataset.theme = 'light';
        document.querySelector('.theme-toggle').textContent = 'Dark Mode';
    }
}

function addGoal() {
    const goalInput = document.getElementById('goalInput');
    const priority = document.getElementById('goalPriority').value;
    const text = goalInput.value.trim();
    if(text) {
        goals.push({text, done:false, priority});
        goalInput.value = '';
        renderGoals();
    }
}

function renderGoals() {
    const goalList = document.getElementById('goalList');
    goalList.innerHTML = '';
    goals.forEach((goal,index)=>{
        const li = document.createElement('li');
        li.textContent = `${goal.text} [${goal.priority}]`;
        li.className = goal.done ? 'completed' : '';
        li.onclick = ()=>{
            goals[index].done = !goals[index].done;
            renderGoals();
        };
        goalList.appendChild(li);
    });
    updateStats();
}

function addStudy() {
    const input = document.getElementById('studyInput');
    const hours = parseFloat(input.value);
    if(hours && hours>0){
        const date = new Date();
        studyHours.push({hours,date});
        studyLabels.push(`${date.getDate()}/${date.getMonth()+1}`);
        input.value = '';
        updateChart();
    }
}

function setChartType(type) {
    chartType = type;
    document.querySelectorAll('.chart-toggle button').forEach(btn=>btn.classList.remove('active'));
    event.target.classList.add('active');
    updateChart();
}

function updateChart() {
    let labels = [];
    let data = [];
    const now = new Date();
    if(chartType==='daily'){
        labels = studyHours.map(s=>`${s.date.getDate()}/${s.date.getMonth()+1}`);
        data = studyHours.map(s=>s.hours);
    } else if(chartType==='weekly'){
        const weeklyMap = {};
        studyHours.forEach(s=>{
            const week = getWeekNumber(s.date);
            weeklyMap[week] = (weeklyMap[week]||0)+s.hours;
        });
        labels = Object.keys(weeklyMap).map(w=>'Week '+w);
        data = Object.values(weeklyMap);
    } else if(chartType==='monthly'){
        const monthlyMap = {};
        studyHours.forEach(s=>{
            const month = s.date.getMonth()+1;
            monthlyMap[month] = (monthlyMap[month]||0)+s.hours;
        });
        labels = Object.keys(monthlyMap).map(m=>'Month '+m);
        data = Object.values(monthlyMap);
    }

    if(window.studyChartInstance) window.studyChartInstance.destroy();
    const ctx = document.getElementById('studyChart').getContext('2d');
    window.studyChartInstance = new Chart(ctx,{
        type:'bar',
        data:{
            labels,
            datasets:[{label:'Study Hours', data, backgroundColor:'#4a90e2'}]
        },
        options:{responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}}
    });
    updateStats();
}

function updateStats() {
    const total = studyHours.reduce((sum,s)=>sum+s.hours,0);
    document.getElementById('totalHours').textContent = total;
    const completed = goals.filter(g=>g.done).length;
    const pending = goals.length-completed;
    document.getElementById('completedGoals').textContent = completed;
    document.getElementById('pendingGoals').textContent = pending;
}

function addReminder() {
    const input = document.getElementById('reminderInput');
    const text = input.value.trim();
    if(text){
        reminders.push(text);
        renderReminders();
        input.value = '';
    }
}

function renderReminders() {
    const list = document.getElementById('reminderList');
    list.innerHTML = '';
    reminders.forEach((r,index)=>{
        const li = document.createElement('li');
        li.textContent = r;
        li.onclick = ()=>{reminders.splice(index,1); renderReminders();}
        list.appendChild(li);
    });
}
